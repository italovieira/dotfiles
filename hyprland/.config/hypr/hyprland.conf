# edited from default config https://github.com/hyprwm/Hyprland/blob/a065b481f32f4297596a9cd9c538794fd4669b1a/example/hyprland.conf

monitor = HDMI-A-1, preferred, 0x0, auto
monitor = , preferred, -1366x0, auto

# Execute on startup
exec-once = waybar
exec-once = swaybg --image ~/Pictures/wallpapers/.default

source = ./colors.conf

# Default programs
$terminal = alacritty --command tmux
$fileManager = pcmanfm
$menu = rofi -show

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = $base0F
    col.inactive_border = $base00

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    rounding = 7

    blur {
        enabled = false
    }

    shadow {
        enabled = true
        color = $base00
    }

    active_opacity = 0.98
    inactive_opacity = 0.98
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

source = ./windowrules.conf
source = ./binds.conf
